<body>
	
	<dir>Введите два массива, содержащий один или несколько по 4 символа:</dir>
	<dir>Первый - любая цифра</dir>
	<dir>Второй - четная цифра</dir>
	<dir>Третий - нечетная цифра</dir>
	<dir>Четвертый - Буква</dir>
<script>
	function validate(mass){
	var reg = /^[0-9][02468][13579][a-zA-Z]$/;
	var res = true;
	var str = "";
	var length = mass.length;
	
	for(var i = 0; i < length; i++){
		if (mass[i] == ""){
			mass.splice(i,1);
			length = length - 1;
			i = i - 1;
		}
	}
	var length2 = length;
	for(var i=0; i < length2; i++){
		if (reg.test(mass[i]) != true){
			console.log(mass[i]);
			str += "Элемент введен с ошибкой";
			res = false;
		}
		console.log(mass[i]);
	}
	if(res != true){
		alert(str);
	}

	return res;
	}
	
	
function union(mass1, mass2){
	var result = [];
	for(var i = 0; i < mass1.length; i++){
		if (result.includes(mass1[i], 0) != true){
			result.push(mass1[i])
		}
	}
	for(var i = 0; i < mass2.length; i++){
		if (result.includes(mass2[i], 0) != true){
			result.push(mass2[i])
		}
	}
	var result = result.join(' '); 
	console.log(result);
	return "Результат объединения первого и второго массива: " + result;
}


function peresech(mass1, mass2){
	var result = [];
	for(var i = 0; i < mass1.length; i++){
		if (mass2.includes(mass1[i], 0) == true){
			result.push(mass1[i])
		}
	}

	var result = result.join(' '); 
	console.log(result);
	return "Результат пересечения первого и второго массива: " + result;
}


function dopoln(mass1, mass2){
	var result = [];
	for(var i = 0; i < mass1.length; i++){
		if (mass2.includes(mass1[i], 0) != true){
			result.push(mass1[i])
		}
	}

	var result = result.join(' '); 
	console.log(result);
	return "Результат дополнения(разности) первого и второго массива: " + result;
}


function simrazn(mass1, mass2){
	var result = [];
	for(var i = 0; i < mass1.length; i++){
		if (result.includes(mass1[i], 0) != true && mass2.includes(mass1[i], 0) != true){
			result.push(mass1[i])
		}
	}
	for(var i = 0; i < mass2.length; i++){
		if (result.includes(mass2[i], 0) != true && mass1.includes(mass2[i], 0) != true){
			result.push(mass2[i])
		}
	}

	var result = result.join(' '); 
	console.log(result);
	return "Результат симетрической разности первого и второго массива: " + result;
}


function rasch(){
	var mass1 = document.getElementById('mass1').value;
	mass1 = mass1.trim();
	mass1 = mass1.split(' ');
	
	if( !validate(mass1) )
		return;

	var mass2 = document.getElementById('mass2').value;
	mass2 = mass2.trim();
	mass2 = mass2.split(' ');
	
	if( !validate(mass2) )
		return;
	
	document.getElementById('result1').innerHTML = union(mass1, mass2);
	document.getElementById('result2').innerHTML = peresech(mass1, mass2);
	document.getElementById('result3').innerHTML = dopoln(mass1, mass2);
	document.getElementById('result4').innerHTML = simrazn(mass1, mass2);
}

</script>
	<dir>
	<form>
	Массив A:<input type ='text' id = 'mass1' name=' '><br><br>
    Массив B:<input type ='text' id = 'mass2' name=' '><br><br>
	<input type='button' value='Рассчитать' onClick="rasch()"><br><br>
	</form>
	
	<div id='result1'></div>
	<div id='result2'></div>
	<div id='result3'></div>
	<div id='result4'></div>
	
	</dir>
	


</body>
